<div id="sp-navigation">
	<ul layout="sp-layout-fixed">
		<li>
			<a href="/">HOME</a>
			<a href="#none">CALENDAR</a>
		</li>
		<!--@import(/_sp/apps/module/navigation/navigation_right.html)-->
	</ul>
</div><!--//종료-->

<!--캘린더-->
<!--@css(/_sp/apps/module/calendar/calendar.css)-->
<div id="sp-calendar">
	<div layout="sp-layout-fixed">

		<!--타이틀-->
		<!--@css(/_sp/apps/module/title/title.css)-->
		<div id="sp-title">
			<h1>CALENDAR · MONTH</h1>
		</div><!--//종료-->

		<!--달력-->
		<div module="Calendar_Monthpackage">
			<!--@css(/css/module/calendar/monthpackage.css)-->

			<!--탭-->
			<div class="sp-calendar-tab">
				<ul class="sp-clear">
					<li><a href="/calendar/calendar_day.html">DAY</a></li>
					<li><a href="/calendar/calendar_week.html">WEEK</a></li>
					<li><a href="/calendar/calendar_month.html" class="active">MONTH</a></li>
					<li><a href="/calendar/calendar_field.html" class="etc">INFORMATION</a></li>
				</ul>
			</div><!--탭종료-->

			<div module="Calendar_HeadMonth">
				<!--
					$calendar_write_url = calendar_write.html
				 -->
				<p class="date">
					<a href="#none" onclick="{$action_prev_month}"><img src="/_sp/image/cafe24/calendar/btn_date_prev.gif" alt="이전" /></a>
					<span class="day">{$current_year}.{$current_month}</span>
					<a href="#none" onclick="{$action_next_month}"><img src="/_sp/image/cafe24/calendar/btn_date_next.gif" alt="다음" /></a>
					
				</p>
				<p class="button">
					<a href="#none" onclick="{$action_today}"><img src="/_sp/image/cafe24/calendar/btn_today.gif" alt="오늘" /></a>
					<a href="#none" onclick="{$action_write}" class="{$write_display|display}"><img src="/_sp/image/cafe24/calendar/btn_write.gif" alt="글쓰기" /></a>
				</p>
			</div>

			<div module="Calendar_Category">{$form.category_no}</div>

			<div module="Calendar_ListMonth">
				<!--
					$calendar_view_url = calendar_view.html
					$is_new_version = true
					$login_page_url = /member/login.html
				 -->
				<table border="1" summary="">
					<caption>캘린더 월간형</caption>
					<colgroup>
						<col style="width:15%;" />
						<col style="width:14%;" />
						<col style="width:14%;" />
						<col style="width:14%;" />
						<col style="width:14%;" />
						<col style="width:14%;" />
						<col style="width:15%;" />
					</colgroup>
					<thead>
						<tr>
							<th scope="col" class="sun">SUN</th>
							<th scope="col">MON</th>
							<th scope="col">TUE</th>
							<th scope="col">WED</th>
							<th scope="col">THU</th>
							<th scope="col">FRI</th>
							<th scope="col" class="sat"><span>SAT</span></th>
						</tr>
					</thead>
					<tbody>
						<tr module="Calendar_Week">
							 <td module="Calendar_Day" onclick="{$action_select}" id="{$day_div_id}" class="cal_day">
								<div class="day {$today.class}">
									<p>
										<span class="day {$day.class}">{$day}</span>
										<a href="#none" onclick="{$action_view}" class="count {$content_count.class|display}">{$content_count}개</a>
									</p>
									<ul module="Calendar_List">
										<li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
										<li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
									</ul>
								</div>
							</td>
						</tr>
					  </tbody>
				</table>
			</div>
		</div><!--종료-->

	</div>
</div><!--출석체크종료-->
