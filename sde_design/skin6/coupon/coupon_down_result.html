<div module="Coupon_Downlayer">
    <!--@css(/layout/basic/css/ec-base-layer.css)-->
    <!--@css(/css/module/coupon/couponDownResult.css)-->
    <div class="couponDownResult ec-base-layer" id="couponDownLayer">
        <div class="header">
            <h3>쿠폰 다운로드 완료</h3>
        </div>
        <div class="content">
			<p class="newtotal">
				TOTAL <span>{$total}</span>
			</p>
			<p class="newtotalresult">
				<span>SUCCESS <i>{$success_cnt}</i></span>
				<span>FAILURE <i>{$fail_cnt}</i></span>
			</p>
            <!--<p class="desc">상세내역을 확인해주세요.</p>-->
            <div class="couponList">
                {$content}
            </div>
        </div>
        <div class="ec-base-button">
			<p class="sp-btn-group" grid="0">
				<a href="/myshop/coupon/coupon.html" class="sp-btn" theme="black" scale="large">내 쿠폰 확인하기</a>
			</p>
        </div>
        <a href="#none" class="close" onclick="location.reload();"><img src="/_sp/image/cafe24/common/btn_close.gif" alt="닫기" /></a>
    </div>
</div>
