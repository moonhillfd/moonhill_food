<!--네비게이션-->

<!--@css(/_sp/apps/module/navigation/navigation.css)-->
<div id="sp-navigation" class="layer">
	<ul layout="sp-layout-fixed">
		<li>
			<a href="/">HOME</a>
			<a href="/member/login.html">로그인</a>
			<a href="#none">아이디 확인</a>
		</li>
		<!--@import(/_sp/apps/module/navigation/navigation_right.html)-->
	</ul>
</div><!--//종료-->




<!--로그인-->
<!--@css(/_sp/apps/module/login/login.css)-->
<!--@js(/_sp/apps/module/login/login.js)-->
<div id="sp-login">

	<div layout="sp-layout-fixed">
		<!--타이틀-->
		<!--@css(/_sp/apps/module/title/title.css)-->
		<!--@css(/_sp/css/mh-title.css)-->
		<div id="sp-title" style="padding-top:200px;">
			<h1 class="mh-title-item">
				<span class="en">Find ID result</span>
				<span class="ko">아이디 확인</span>
			</h1>
		</div><!--//종료-->


		<div class="sp-login-box sp-single">
			<ul>
				<li class="sp-center">

					<div class="sp-login-form" module="member_findidresult">
						<div class="sp-join-result">

							<div class="sp-find-result-count">
								<p>- 다음 정보로 가입된 아이디가 총 <span>{$idCnt}</span>개 있습니다 -</p>
							</div>

							<div class="sp-join-userinfo">
								<p><img src="/_sp/image/cafe24/img_member_default.gif" /></p>
								<div>
									<ul>
										<li><strong>아이디</strong>{$name}</li>
										<li><strong>{$searchType}</strong>{$searchInfo}</li>
										<li class="mh_login_searchid">{$searchIds}</li>
									</ul>
								</div>
							</div>

							<br />
							<div class="sp-array-messege">
								<p>고객님의 아이디 찾기가 성공적으로 이루어졌습니다.</p>
							</div>
							<div class="sp-array-messege">
								<p>항상 고객님의 즐겁고 편리한 쇼핑을 위해 최선의 노력을 다하는 쇼핑몰이 되도록 하겠습니다.</p>
							</div>

							<br /><br />
							<p class="sp-btn-group mh_login_btn_group" grid="0">
								<a href="javascript:go_findlogin('{$id}');" class="sp-btn" theme="black" scale="bubble" change="check">로그인</a>
								<a href="javascript:go_findpwd('{$id}','{$mtype}');" class="sp-btn" theme="white" scale="bubble" hover="비밀번호 찾기">비밀번호 찾기</a>
							</p>
						</div>
					</div>

				</li>
			</ul>
		</div>
	</div>
	<!--로그인 텀즈-->
	<!--@import(/_sp/apps/module/login/login_terms.html)-->
</div>
