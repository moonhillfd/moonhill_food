<!-- 사은품 제공 상품 레이어 -->
<div id="{$GiftlayerId}" module="Gift_layerOfferGift" class="ec-base-layer">
    <div class="header">
        <h3>사은품 제공 상품</h3>
    </div>
    <div class="content">

        <!-- 기본안내 -->
        <div class="ec-base-help">
            <h3>사은품 안내</h3>
            <div class="inner">
                <ol>
                    <li class="item1">하단의 상품을 구매하신 금액 내에서 자유롭게 선택하실 수 있습니다.</li>
                    <li class="item2">단, 사은품이 구매 금액을 초과할 경우 선택되지 않으니 주의하시길 바랍니다.</li>
                </ol>
            </div>
        </div><!--종료-->

        <div class="ec-base-table typeList">
            <table summary="" border="1" module="Gift_Listdetail">
                <caption>사은품 제공 상품</caption>
                <colgroup>
                    <col style="width:60px" />
                    <col style="width:auto" />
                    <col style="width:150px" />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col" colspan="2">상품명</th>
                        <th scope="col">판매가</th>
                    </tr>
                </thead>
                <tbody module="Gift_detail">
                    <tr>
                        <td class="thumb"><img src="{$gift_image}" alt="" /></td>
                        <td>{$product_name} {$soldout_icon} {$recommend_icon} {$new_icon}</td>
                        <td class="center"><span class="txtEm">{$price_unit_head}{$product_price}{$price_unit_tail}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="ec-base-button">
        <p class="sp-btn-group" grid="0">
            <a href="#none" onclick="$('#layerOfferGift').fadeOut();" class="sp-btn" theme="black" scale="medium" change="close"><span>닫기</span></a>
        </p>
    </div>
    <div class="close"><a href="#none"><img src="/_sp/image/cafe24/common/btn_close.gif" alt="닫기" /></a></div>
</div>
