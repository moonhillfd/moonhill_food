
	<table class="mh_faq_wrap"><tr><td>
		<a href="{$link_board_detail}" class="sp-clear" boardpreview data-board="{$board_no}" data-onclick="{$action_content_spread}" replaceurl>
			<p class="thumb" theme="gallery"><img src="{$img_src}" onerror="this.src='/_sp/image/cafe24/thumb/500x500.gif';"></p>
			<p class="thumb" theme="product">{$product_img|replace:border="0",onerror="this.src='/_sp/image/cafe24/thumb/500x500.gif';"}</p>
			<p class="thumb backup"><img src="/_sp/image/cafe24/thumb/500x500.gif"></p>
			<p class="description">
				<span class="{$category_display|display} faq_category mh_faq_category">{$category_name}</span>
				<span class="point {$point_display} {$point_display|display}"><img src="/_sp/image/cafe24/board/ico_point{$point_count}.gif" alt="{$point_count}점"></span>
				<span class="subject {$subject|display}"><em>{$icon_lock}</em>{$subject}<em>{$icon_new}{$icon_hit}{$icon_file}<em><i>{$comment_count}</i></span>
				<span class="writer">{$member_icon}{$writer}</span>
				<span class="date {$date_display|display}">{$write_date}</span>
				<span class="fold"><img src="/_sp/image/cafe24/board/btn_unfold.png"></span>
			</p>
		</a>
	</td></tr></table>
