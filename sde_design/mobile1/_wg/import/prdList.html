<li class="item" id="anchorBoxId_{$product_no}">
    <div class="thumbnail">
        <div class="discount_rate ico01" data-price="{$product_custom}" data-sale="{$product_price}"></div>
        <div class="-likeButton {$disp_likeprd_class} -mov"><button type="button" class="-mov">{$disp_likeprd_icon}<strong>{$disp_likeprd_count}</strong></button></div>
        <a href="/product/detail.html{$param}#start"><img src="{$image_medium}" alt="{$seo_alt_tag}" class="thumb">
        	<div module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></div>
        </a>
    </div>
    <div class="description">
        <p class="color {$colorchip_display|display}">
            <div module="product_Colorchip">
                <span class="chips" style="background-color:{$color}"></span>
                <span class="chips" style="background-color:{$color}"></span>
            </div>
        </p>
        <p class="name">
            <a href="/product/detail.html{$param}#start" class="{$product_name_display|display}"><span class="title {$product_name_title_display|display}">{$product_name_title} :</span> {$product_name}</a>
<!--            <div class="line"></div>-->
        </p>
        <ul module="product_ListItem">
            <li class="{$item_display|display}"><strong class="title {$item_title_display|display}">{$item_title}</strong> {$item_content}</li>
            <li class="{$item_display|display}"><strong class="title {$item_title_display|display}">{$item_title}</strong> {$item_content}</li>
        </ul>
<!--
        <div class="status">
            <div class="icon">{$soldout_icon} {$stock_icon} {$recommend_icon} {$new_icon} {$product_icons} {$pickup_icon} {$benefit_icons}</div>
            <div class="list_button">
                <span><a class="zoom" href="/product/detail.html{$param}#start" target="_blank"><img src="/_wg/img/ico_blank.png"></a></span>
                <span><p class="basket">{$basket_icon}</p></span>
                <span><p class="option">{$option_preview_icon}</p></span>
                <span><p class="wishIcon">{$list_wish_icon}</p></span>
            </div>
        </div>
-->
    </div>
</li>
