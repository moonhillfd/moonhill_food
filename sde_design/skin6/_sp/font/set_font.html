<style>
	@font-face {
		font-family: 'roboto';
			src:url('/_sp/font/roboto/Roboto-Regular.eot'); /* IE 호환성 보기 */
			src:url('/_sp/font/roboto/Roboto-Regular.eot#iefix') format('embedded-opentype'), /* IE 6 ~ 8 */
				url('/_sp/font/roboto/Roboto-Regular.woff2') format('woff2'), /* WOFF2 지원 브라우저 */
				url('/_sp/font/roboto/Roboto-Regular.woff') format('woff'), /* 모던 브라우저 */
				url('/_sp/font/roboto/Roboto-Regular.ttf') format('truetype');
				font-style: normal;
				font-weight: normal;
	}
	@font-face {
		font-family: 'roboto';
			src:url('/_sp/font/roboto/Roboto-Medium.eot');
			src:url('/_sp/font/roboto/Roboto-Medium.eot#iefix') format('embedded-opentype'),
				url('/_sp/font/roboto/Roboto-Medium.woff2') format('woff2'),
				url('/_sp/font/roboto/Roboto-Medium.woff') format('woff'),
				url('/_sp/font/roboto/Roboto-Medium.ttf') format('truetype');
				font-style: bold;
				font-weight: bold;
	}
	@font-face {
		font-family: 'nanum gothic';
		src: url('/_sp/font/nanum_gothic/NanumGothic-Regular.eot');
		src: url('/_sp/font/nanum_gothic/NanumGothic-Regular.eot?#iefix') format('embedded-opentype'),
			 url('/_sp/font/nanum_gothic/NanumGothic-Regular.woff2') format('woff2'),
			 url('/_sp/font/nanum_gothic/NanumGothic-Regular.woff') format('woff'),
			 url('/_sp/font/nanum_gothic/NanumGothic-Regular.ttf') format('truetype'),
			 url('/_sp/font/nanum_gothic/NanumGothic-Regular.svg#source_sans_proregular') format('svg');
		font-weight: normal;
		font-style: normal;
	}
	@font-face {
		font-family: 'nanum gothic';
		src: url('/_sp/font/nanum_gothic/NanumGothic-Bold.eot');
		src: url('/_sp/font/nanum_gothic/NanumGothic-Bold.eot?#iefix') format('embedded-opentype'),
			 url('/_sp/font/nanum_gothic/NanumGothic-Bold.woff2') format('woff2'),
			 url('/_sp/font/nanum_gothic/NanumGothic-Bold.woff') format('woff'),
			 url('/_sp/font/nanum_gothic/NanumGothic-Bold.ttf') format('truetype'),
			 url('/_sp/font/nanum_gothic/NanumGothic-Bold.svg#source_sans_proregular') format('svg');
		font-weight: 700;
		font-style: normal;
	}
	.sp-font-ready body,
	.sp-font-ready button,
	.sp-font-ready input,
	.sp-font-ready label,
	.sp-font-ready select,
	.sp-font-ready td,
	.sp-font-ready textarea {
		letter-spacing:-0.03em;
		font-family: 'roboto', 'nanum gothic', "나눔고딕","NanumGothic","NanumGothicWebFont","Malgun Gothic","맑은 고딕","Dotum","돋움","Helvetica","Apple SD Gothic Neo","sans-serif";
	}
</style>
<script src="/_sp/font/fontfaceobserver.js"></script>
<script>
(function( w ){
	// if the class is already set, we're good.
	if( w.document.documentElement.className.indexOf('sp-font-ready') > -1 ){
		return;
	}
	var fontA = new w.FontFaceObserver('roboto', {
		weight: 400
	});
	var fontB = new w.FontFaceObserver('roboto', {
		weight: 700
	});
	var fontC = new w.FontFaceObserver('nanum gothic', {
		weight: 400
	});
	var fontD = new w.FontFaceObserver('nanum gothic', {
		weight: 700
	});
	w.Promise
		.all([fontA.load(),fontB.load(),fontC.load(),fontD.load()])
		.then(function(){
			w.document.documentElement.className += ' sp-font-ready';
		});
}( this ));
</script>
