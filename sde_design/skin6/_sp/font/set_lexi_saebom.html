<style>
	@font-face {
		font-family: 'lexi saebom';
		src: url('/_sp/font/lexi_saebom/LexiSaebomR.eot');
		src: url('/_sp/font/lexi_saebom/LexiSaebomR.eot?#iefix') format('embedded-opentype'),
			 url('/_sp/font/lexi_saebom/LexiSaebomR.woff2') format('woff2'),
			 url('/_sp/font/lexi_saebom/LexiSaebomR.woff') format('woff'),
			 url('/_sp/font/lexi_saebom/LexiSaebomR.ttf') format('truetype'),
			 url('/_sp/font/lexi_saebom/LexiSaebomR.svg#source_sans_proregular') format('svg');
		font-weight: normal;
		font-style: normal;
	}
	.sp-font-ready body {
		letter-spacing:-0.03em;
		font-family: 'lexi saebom', "나눔고딕","NanumGothic","NanumGothicWebFont","Malgun Gothic","맑은 고딕","Dotum","돋움","Helvetica","Apple SD Gothic Neo","sans-serif";
	}
</style>
<script src="/_sp/font/fontfaceobserver.js"></script>
<script>
(function( w ){
	// if the class is already set, we're good.
	if( w.document.documentElement.className.indexOf('sp-font-ready') > -1 ){
		return;
	}
	var fontA = new w.FontFaceObserver('lexi saebom', {
		weight: 400
	});
	w.Promise
		.all([fontA.load()])
		.then(function(){
			w.document.documentElement.className += ' sp-font-ready';
		});
}( this ));
</script>
