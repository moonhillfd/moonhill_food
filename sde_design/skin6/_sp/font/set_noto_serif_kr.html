<style>
	@font-face {
		font-family: 'noto serif kr';
		src: url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Regular-subset.eot');
		src: url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Regular-subset.eot?#iefix') format('embedded-opentype'),
			 url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Regular-subset.woff2') format('woff2'),
			 url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Regular-subset.woff') format('woff'),
			 url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Regular-subset.ttf') format('truetype'),
			 url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Regular-subset.svg#source_sans_proregular') format('svg');
		font-weight: normal;
		font-style: normal;
	}
	@font-face {
		font-family: 'noto serif kr';
		src: url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Bold-subset.eot');
		src: url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Bold-subset.eot?#iefix') format('embedded-opentype'),
			 url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Bold-subset.woff2') format('woff2'),
			 url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Bold-subset.woff') format('woff'),
			 url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Bold-subset.ttf') format('truetype'),
			 url('/_sp/font/noto_serif_kr/NotoSerifCJKkr-Bold-subset.svg#source_sans_proregular') format('svg');
		font-weight: bold;
		font-style: normal;
	}
	.sp-font-ready body {
		font-family: 'noto serif kr', "³ª´®°íµñ","NanumGothic","NanumGothicWebFont","Malgun Gothic","¸¼Àº °íµñ","Dotum","µ¸¿ò","Helvetica","Apple SD Gothic Neo","sans-serif";
	}
</style>
<script src="/_sp/font/fontfaceobserver.js"></script>
<script>
(function( w ){
	// if the class is already set, we're good.
	if( w.document.documentElement.className.indexOf('sp-font-ready') > -1 ){
		return;
	}
	var fontA = new w.FontFaceObserver('noto serif kr', {
		weight: 400
	});
	var fontB = new w.FontFaceObserver('noto serif kr', {
		weight: 700
	});
	w.Promise
		.all([fontA.load(), fontB.load()])
		.then(function(){
			w.document.documentElement.className += ' sp-font-ready';
		});
}( this ));
</script>
